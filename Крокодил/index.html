<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Крокодил</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a class="home" href="https://stepan-melnyk.github.io/GameGPT/">На головну</a>
    <h1>Крокодил</h1>
    <div class="game-container">
      <div class="word-container">
        <p class="word">_ _ _ _ _ _ _ _</p>
        <p class="category">Категорія: Тварини</p>
      </div>
      <div class="form-container">
        <form id="guess-form">
          <label for="guess">Введіть вашу відповідь:</label>
          <input type="text" id="guess" name="guess">
          <button type="submit">Перевірити</button>
        </form>
      </div>
      <div class="result-container">
        <p class="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
